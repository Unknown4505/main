  <!DOCTYPE html>
<html lang="vi">
<head>
  <link rel="shortcut icon" href="img/fav.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Tài Khoản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fde5c8; /* Nền cam nhạt */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000000;
    }
    .registration-form {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid #ddd;
    }
    .registration-form h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #333333;
    }
    .registration-form label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #666666;
    }
    .registration-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 14px;
    }
    .registration-form input:focus {
      outline: none;
      border-color: #f57c00;
      box-shadow: 0 0 5px rgba(245, 124, 0, 0.5);
    }
    .registration-form button {
      width: 100%;
      padding: 12px;
      background-color: #ffa726; /* Cam nhạt hơn */
      border: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .registration-form button:hover {
      background-color: #fb8c00;
    }
    .registration-form .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #333333;
    }
    .registration-form .footer a {
      color: #f57c00;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .registration-form .footer a:hover {
      text-decoration: underline;
    }

    /* Custom Notification */
    .notification {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border: 2px solid #ffa726;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      z-index: 1000;
      width: 300px;
    }
    .notification h2 {
      margin: 0 0 10px;
      color: #333333;
    }
    .notification p {
      margin: 0;
      color: #666666;
    }
    .notification button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #ffa726;
      color: #ffffff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .notification button:hover {
      background-color: #fb8c00;
    }
  </style>
  <script>
    function dangKyThanhCong(event) {
      event.preventDefault(); // Ngăn hành vi mặc định
      const notification = document.getElementById('notification');
      notification.style.display = 'block'; // Hiển thị thông báo
    }

    function dongThongBao() {
      const notification = document.getElementById('notification');
      notification.style.display = 'none'; // Ẩn thông báo
    }

    function chuyenDenTrangDangNhap(event) {
      event.preventDefault(); // Ngăn hành vi mặc định của liên kết
      window.location.href = "login.html"; // Chuyển hướng đến trang đăng nhập
    }
  </script>
</head>
<body>
<div class="registration-form">
  <h1>Đăng Ký Tài Khoản</h1>
  <form onsubmit="dangKyThanhCong(event)">
    <label for="fullname">Họ và Tên</label>
    <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên của bạn">

    <label for="password">Mật Khẩu</label>
    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn">

    <label for="confirm-password">Xác Nhận Mật Khẩu</label>
    <input type="password" id="confirm-password" name="confirm_password" placeholder="Xác nhận mật khẩu của bạn">

    <button type="submit">Đăng Ký</button>

    <div class="footer">
      <p>Bạn đã có tài khoản? <a href="" onclick="chuyenDenTrangDangNhap(event)">Đăng Nhập</a></p>
    </div>
  </form>
</div>

<!-- Thông Báo -->
<div id="notification" class="notification">
  <h2>Đăng Ký Thành Công!</h2>
  <p>Bạn đã đăng ký tài khoản thành công.</p>
  <button onclick="dongThongBao()">Đóng</button>
</div>
</body>
</html>
