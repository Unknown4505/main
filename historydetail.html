<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {

            color: #333;
            margin: 0;

        .container {

        .detail-item {

        }

            display: block;
            margin-bottom: 8px;
            color: #ff914d; /* M√†u cam */

        .detail-item div {

        .detail-item img {

            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .btn:hover {

</head>

<div class="price">$150.00</div>

</html>
