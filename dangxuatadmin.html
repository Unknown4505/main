<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            flex-direction: column; /* Ensure the header stays at the top */
        }
        .login-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #555;
        }
        header {
            background-color: rgb(255,255,255);
            color: #0b0b0b;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 28px;
            border-bottom: 5px solid #0b0b0b;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Keep header above content */
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: right;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #0b0b0b;
            text-decoration: none;
            font-size: 22px;
        }
    </style>
</head>
<body>
<header style="background-color: rgb(255,255,255); color: #0b0b0b; padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; font-size: 28px; border-bottom: 5px solid #0b0b0b;width: 95%">
    <!-- Logo bên trái -->
    <div style="flex: 0; display: flex; align-items: center;">
        <img src="img/fav.png" alt="Karma Logo" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 20px;">
        <h1 style="margin: 0; font-size: 20px;">Karma Shop</h1>
    </div>

    <!-- Phần menu bên phải -->
    <nav style="flex: 1;text-align: center">
        <ul style="list-style: none; display: flex; justify-content: right; margin: 0; padding: 0;">
            <li style="margin: 0 20px;"><a href="#" style="color: #0b0b0b; text-decoration: none; font-size: 22px;">Admin</a></li>
        </ul>
    </nav>
</header>
<div class="login-container">
    <h2>Đăng Nhập</h2>
    <form action="admin.html" method="GET">
        <label for="username">Tài Khoản</label>
        <input type="text" id="username" name="username" placeholder="Nhập tài khoản">
        <label for="password">Mật Khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
        <button type="submit">Đăng Nhập</button>
    </form>
</div>


</body>
</html>
