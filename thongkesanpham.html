<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/fav.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Statistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d1e6f1; /* Xanh dương nhạt */
            margin: 0;
            padding: 0;
            color: #333; /* Chữ đen */
        }

        header {
            background-color: #0077b6; /* Xanh dương đậm */
            padding: 15px;
            text-align: center;
            color: #fff; /* Chữ trắng */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #a2c8f1, #c7dff9); /* Chuyển sắc xanh dương nhạt */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        h3 {
            margin-top: 0;
            color: #005b7f; /* Xanh dương đậm */
            border-bottom: 2px solid #0077b6;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            background-color: #cfe9f9; /* Xanh dương nhạt hơn */
            border-radius: 8px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #f9fbfd; /* Nền sáng, dễ nhìn */
            border-radius: 8px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #82c3e2; /* Viền xanh dương sáng */
        }

        th, td {
            padding: 15px;
            text-align: left;
            color: #333; /* Chữ đen */
        }

        th {
            background-color: #0077b6; /* Xanh dương đậm */
            color: #fff; /* Chữ trắng */
            text-transform: uppercase;
        }

        tr:nth-child(even) td {
            background-color: #e9f2f8; /* Xanh dương nhạt */
        }

        tr:nth-child(odd) td {
            background-color: #f9fbfd; /* Nền sáng */
        }

        tr:hover td {
            background-color: #b0e0e6; /* Xanh dương nhẹ khi hover */
        }

        .btn-details {
            background-color: #0077b6; /* Nút xanh dương đậm */
            color: #fff; /* Chữ trắng */
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .btn-details:hover {
            background-color: #005f75; /* Xanh dương đậm hơn khi hover */
        }

        footer {
            background-color: #005b7f; /* Xanh dương đậm */
            padding: 10px;
            color: #fff;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header>
    Product Statistics

    <table>
        <thead>
        <tr>

        </thead>

        </tr>

            <td><a href="chitietthongkesanpham.html" class="btn-details">Xem chi tiết</a></td>
        </tr>

            <td><a href="chitietthongkesanpham.html" class="btn-details">Xem chi tiết</a></td>
        </tr>
        <tr>
            <td>4</td>

            <td><a href="chitietthongkesanpham.html" class="btn-details">Xem chi tiết</a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>

</body>
</html>
