<!-- Start Header Area -->
<!-- End Header Area -->
<div class="admin-container">
    <h1>Add Product</h1>
    <!-- Form để thêm hoặc chỉnh sửa sản phẩm -->
    <form id="product-form">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" placeholder="Enter Product">

        <label for="product-price">Price</label>
        <input type="number" id="product-price" placeholder="Enter Product Price">

        <label for="product-quantity">Quantity</label>
        <input type="number" id="product-quantity" placeholder="Enter Quantity">

        <label for="product-description">Product Description</label>
        <textarea id="product-description" rows="3" ></textarea>

        <label for="product-image">Product Image</label>
        <input type="file" id="product-image">

        <button type="submit">Add Product</button>
    </form>
</div>
