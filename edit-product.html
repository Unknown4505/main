  <style>
    /* Admin Container */
    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 15%;
      background-color: #232323;
      color: white;
      padding: 20px 15px;
    }

    .sidebar .logo-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .sidebar .logo-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .sidebar .logo-header h2 {
      color: white;
      font-size: 22px;
      margin: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #34495e;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Dashboard Cards */
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      flex: 1 1 calc(20% - 20px);
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 4px
    }

    /* Đặt dropdown là relative để menu con hiển thị đúng vị trí */
    .dropdown {
      position: relative;
    }

    /* Menu con bị ẩn mặc định */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #34495e;
      list-style: none;
      margin: 0;
      padding: 0;
      border-radius: 5px;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Các mục trong menu con */
    .dropdown-menu li {
      margin: 0;
    }

    .dropdown-menu li a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #2c3e50;
      transition: background 0.3s;
    }

    .dropdown-menu li a:hover {
      background-color: #2c3e50;
    }

    /* Hiển thị menu con khi di chuột vào dropdown */
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* CSS cho hộp thông báo tùy chỉnh */
    .custom-alert {
      display: none; /* Ẩn ban đầu */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
      z-index: 1000;
      border-radius: 10px;
    }

    .custom-alert p {
      margin-bottom: 20px;
    }

    .custom-alert button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .custom-alert button:hover {
      background-color: #218838;
    }

    /* CSS cho nút */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      width: 150px;
    }

    .button-container .add-product-btn {
      background-color: #28a745;
      color: white;
    }

    .button-container .add-product-btn:hover {
      background-color: #218838;
    }

    .button-container .back-home-btn {
      background-color: #007bff;
      color: white;
    }

    .button-container .back-home-btn:hover {
      background-color: #0056b3;
    }

    /* CSS cho nút Chọn tệp */
    .fake-upload-btn {
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: 1px solid #000;
    }

    .fake-upload-btn:hover {
      background-color: #f8f8f8;
    }
    /* CSS cơ bản */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-edit {
      display: flex;
      gap: 20px;
    }

    .product-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }

    .product-image img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-details {
      flex: 2;
    }

    .product-details form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button-group .btn-save {
      background-color: #28a745;
      color: #fff;
    }

    .button-group .btn-cancel {
      background-color: #dc3545;
      color: #fff;
    }
    .custom-alert {
      display: none; /* Ẩn hộp thông báo mặc định */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 20px;
      text-align: center;
      z-index: 1000;
      border-radius: 10px;
    }

    .custom-alert p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    .custom-alert button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .custom-alert button:hover {
      background-color: #218838;
    }
  </style>
</head>

  <body>
  <div class="container">
    <h1>Chỉnh sửa sản phẩm</h1>
    <div class="product-edit">
      <div class="product-image">
        <img src="img/product/jordan2.png" alt="Ảnh sản phẩm">
      </div>
      <div class="product-details">
        <form id="edit-product-form">
          <div class="form-group">
            <label for="product-name">Tên sản phẩm</label>
            <input type="text" id="product-name" name="product-name" value="Air Jordan Legacy">
          </div>
          <div class="form-group">
            <label for="product-price">Giá sản phẩm (VNĐ)</label>
            <input type="number" id="product-price" name="product-price" value="3500000">
          </div>
          <div class="form-group">
            <label for="product-category">Loại sản phẩm</label>
            <select id="product-category" name="product-category">
              <option value="Nike" selected>Nike</option>
              <option value="Adidas">Adidas</option>
              <option value="Vans">Vans</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product-status">Tình trạng</label>
            <select id="product-status" name="product-status">
              <option value="Còn hàng" selected>Còn hàng</option>
              <option value="Hết hàng">Hết hàng</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product-description">Mô tả sản phẩm</label>
            <textarea id="product-description" name="product-description" rows="5">
Phong cách hiện đại: Giày Air Jordan Legacy là sự kết hợp hoàn hảo giữa thiết kế tối giản và hiện đại, mang đến vẻ ngoài thời thượng.
          </textarea>
          </div>
          <div class="form-group">
            <label for="product-image">Thay đổi hình ảnh</label>
            <input type="file" id="product-image" name="product-image" accept="image/*">
          </div>
          <div class="button-group">
            <button type="button" class="btn-save">Lưu thay đổi</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Hộp thông báo -->
  <div class="custom-alert" id="success-alert">
    <p>Đã sửa thành công!</p>
    <button onclick="closeAlert()">OK</button>
  </div>

</div>
<script>
  // Hiển thị thông báo
  document.querySelector('.btn-save').addEventListener('click', function (event) {
    event.preventDefault(); // Ngăn form reload trang
    document.getElementById('success-alert').style.display = 'block';
  });

  // Đóng thông báo
  function closeAlert() {
    document.getElementById('success-alert').style.display = 'none';
  }
</script>
