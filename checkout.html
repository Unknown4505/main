    <style>
        /* Điều chỉnh kích thước và kiểu dáng cho nút thanh toán */
        .primary-btn {
            padding: 8px 20px;  /* Giảm kích thước nút */
            font-size: 14px;  /* Thay đổi cỡ chữ */
            border-radius: 5px;  /* Bo góc nút */
            border: none;
            transition: background-color 0.3s ease;  /* Hiệu ứng chuyển màu khi di chuột */
        }

        .primary-btn:hover {
            background-color: #f06c4d;  /* Màu nền khi hover */
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- Start Header Area -->

    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <a class="navbar-brand logo_h" href="index.html"><img src="img/logo.png" alt=""></a>

                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="index2.html">Home</a></li>

</header>

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Checkout</h1>
                <nav class="d-flex align-items-center">
                    <a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="single-product.html">Checkout</a>
                </nav>
            </div>
        </div>
    </div>
</section>

<!--================Checkout Area =================-->
<section class="checkout_area section_gap">
    <div class="container">
        <div class="billing_details">
            <div class="row">
                <div class="col-lg-8">
                    <h3>Billing Details</h3>
                    <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="first" name="name" placeholder="First name" value="John">
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="last" name="name" placeholder="Last name" value="Doe">
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="number" name="number" placeholder="Phone number" value="0987654321">
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email Address" value="johndoe@example.com">
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <select class="country_select">
                                <option value="1" selected>Viet Nam</option>
                                <option value="2">United States</option>
                                <option value="4">Japan</option>
                            </select>
                        </div>
                        <div class="col-md-12 form-group">
                            <textarea class="form-control" name="message" id="message" rows="1" placeholder="Notes about your order, e.g. special notes for delivery.">Please leave the package at the front door.</textarea>
                        </div>
                    </form>

                    <!-- Added Address Section -->
                    <h3>Delivery Address</h3>
                    <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                        <div class="col-md-12 form-group p_star">
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="123 Street, City, Vietnam">
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" value="Hanoi">
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="postal-code" name="postal-code" placeholder="Postal Code" value="100000">
                        </div>
                    </form>
                </div>

                <div class="col-lg-4">
                    <div class="order_box">
                        <h2>Your Order</h2>
                        <ul class="list">
                            <li><a href="#">Product <span> $15.00</span></a></li>
                            <li><a href="#">Product <span> $10.00</span></a></li>
                            <li><a href="#">Product <span> $5.00</span></a></li>
                        </ul>
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Subtotal</h5>
                            </div>
                            <div class="col-md-6">
                                <h5>$30.00</h5>
                            </div>
                            <div class="col-md-6">
                                <h5>Shipping</h5>
                            </div>
                            <div class="col-md-6">
                                <h5>Free</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Total</h5>
                            </div>
                            <div class="col-md-6">
                                <h5>$30.00</h5>
                            </div>
                        </div>
                        <div class="button-group d-flex justify-content-between">
                            <button class="primary-btn" type="submit">Thanh toán khi nhận hàng</button>
                            <button class="primary-btn" type="button" id="vnpay-button">Thanh toán VNPAY</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Checkout Area =================-->

<!-- Modal VNPAY -->
<div class="modal" id="vnpayModal" tabindex="-1" role="dialog" aria-labelledby="vnpayModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vnpayModalLabel">Thanh toán VNPAY</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="fullname">Họ và Tên</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="form-group">
                        <label for="bank-account">Số tài khoản ngân hàng</label>
                        <input type="text" class="form-control" id="bank-account" name="bank-account" placeholder="Nhập số tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="bank">Chọn ngân hàng</label>
                        <select class="form-control" id="bank" name="bank" required>
                            <option value="vietcombank">Vietcombank</option>
                            <option value="techcombank">Techcombank</option>
                            <option value="agribank">Agribank</option>
                            <option value="mbbank">MB Bank</option>
                            <option value="bidv">BIDV</option>
                            <option value="vietnameximbank">VietinBank</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Số tiền cần chuyển</label>
                        <input type="text" class="form-control" id="amount" name="amount" value="$30.00" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary">Xác nhận thanh toán</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Thêm jQuery và Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript để hiển thị modal khi nhấn vào nút VNPAY -->
<script>
    // Khi người dùng nhấn nút Thanh toán VNPAY
    document.querySelector('#vnpay-button').addEventListener('click', function() {
        // Hiển thị modal VNPAY
        $('#vnpayModal').modal('show');
    });
</script>

</body>
